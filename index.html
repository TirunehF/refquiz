<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Quiz</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>

<div class="quiz-container">
  <div id="quiz-question">
    <p id="question-text"></p>
    <div id="options" class="options">
      <button class="answer-button" data-choice="a"></button>
      <button class="answer-button" data-choice="b"></button>
      <button class="answer-button" data-choice="c"></button>
    </div>
    <button id="confirm-answer" class="confirm-answer">Confirm Answer</button>
    <button id="next-question" class="next-question">Next Question</button>
    <button id="save-question" class="save-question">&#9733; Save Question</button>
  </div>
</div>

</body>
</html>
