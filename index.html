<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Quiz</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>

<div class="theme-switcher">
  <button id="theme-toggle">
    <span id="theme-toggle-icon">ðŸŒž</span> <!-- Sun icon for light mode -->
  </button>
</div>

<div class="statistics">
  <p>Questions Shown: <span id="stat-questions-shown">0</span></p>
  <p>Correct Answers: <span id="stat-correct-answers">0</span>        
    Wrong Answers: <span id="stat-wrong-answers">0</span></p>
</div>
  
<div class="quiz-container">
  <div id="quiz-question">
    <p id="question-text"></p>
    <div id="options" class="options">
      <button class="answer-button" data-choice="a"></button>
      <button class="answer-button" data-choice="b"></button>
      <button class="answer-button" data-choice="c"></button>
    </div>
  </div>
</div>

<div class="bottom-buttons">
  <button id="prev-question" class="prev-question">Previous Question</button>
  <button id="confirm-answer" class="confirm-answer">Confirm Answer</button>
  <button id="next-question" class="next-question">Next Question</button>
  <button id="save-question" class="save-question">&#9733; Save Question</button>
</div>



</body>
</html>
